<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noy Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main class="content">
      
        <aside class="global-rail">
          
            <a class="brand-global" href="/">Noy Shaer</a>
          
          <nav class="vertical-menu global-menu" aria-label="Primary">
            <a href="/architecture">Architecture</a>
            <a href="/interior">Interior Design</a>
            <a href="/about">About Me</a>
            <a href="/contact">Contact</a>
          </nav>
        </aside>
      
      
  <article class="project">
    <div class="project-grid">
      <div class="project-info">
        <header class="project-header">
          <h1>Seaside Residence</h1>
          <div class="project-meta">
            
              <p class="project-meta-item"><span class="project-meta-label">location:</span> Tel Aviv, Israel</p>
            
            
              <p class="project-meta-item"><span class="project-meta-label">Design:</span> 2024</p>
            
          </div>
          <div class="project-separator" aria-hidden="true"></div>
        </header>
        
          <div class="project-description">
            <p>Light-filled interiors with a minimal coastal palette.</p>
          </div>
        
      </div>
      <section class="project-gallery image-gallery">
        
          <div class="slider" data-interval="4000">
            <button class="slider-arrow slider-arrow--prev" type="button" aria-label="Previous image">
              <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M15.75 4.5 8.25 12l7.5 7.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <div class="slides">
              
                <div class="slide is-active">
                  <img src="/static/img/projects/architecture/seaside-residence/1.jpg" alt="Seaside Residence image 1" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/2.jpg" alt="Seaside Residence image 2" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/3.jpg" alt="Seaside Residence image 3" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/4.jpg" alt="Seaside Residence image 4" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/5.jpg" alt="Seaside Residence image 5" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/6.jpg" alt="Seaside Residence image 6" loading="lazy" />
                </div>
              
                <div class="slide">
                  <img src="/static/img/projects/architecture/seaside-residence/7.jpg" alt="Seaside Residence image 7" loading="lazy" />
                </div>
              
            </div>
            <button class="slider-arrow slider-arrow--next" type="button" aria-label="Next image">
              <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M8.25 4.5 15.75 12 8.25 19.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <div class="dots" role="tablist">
              
                <button class="dot is-active" data-index="0" aria-label="Go to slide 1" role="tab"></button>
              
                <button class="dot" data-index="1" aria-label="Go to slide 2" role="tab"></button>
              
                <button class="dot" data-index="2" aria-label="Go to slide 3" role="tab"></button>
              
                <button class="dot" data-index="3" aria-label="Go to slide 4" role="tab"></button>
              
                <button class="dot" data-index="4" aria-label="Go to slide 5" role="tab"></button>
              
                <button class="dot" data-index="5" aria-label="Go to slide 6" role="tab"></button>
              
                <button class="dot" data-index="6" aria-label="Go to slide 7" role="tab"></button>
              
            </div>
          </div>
        
      </section>
    </div>
  </article>

    </main>

    <footer class="site-footer">
      <div>&copy; 2025 Noy. All rights reserved.</div>
    </footer>

    <script src="/static/js/main.js" defer></script>
  </body>
  </html>
