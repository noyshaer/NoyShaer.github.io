<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noy Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main class="content">
      
        <aside class="global-rail">
          
            <a class="brand-global" href="/">Noy Shaer</a>
          
          <nav class="vertical-menu global-menu" aria-label="Primary">
            <a href="/architecture">Architecture</a>
            <a href="/interior">Interior Design</a>
            <a href="/about">About Me</a>
            <a href="/contact">Contact</a>
          </nav>
        </aside>
      
      
  <article class="project">
    <header class="project-header">
      <h1>Greenhouse Pavilion</h1>
      <p class="meta">Technion, Israel • 2023</p>
      
        <p class="lead">Social Greenhouse Pavilion Competition – awarded second place.</p>
      
    </header>
    <section class="image-gallery">
      
        <div class="slider" data-interval="4000">
          <div class="slides">
            
              <div class="slide is-active">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/1.jpg&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/2.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/3.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/4.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/5.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/6.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/7.png&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/8.jpg&quot;);"></div>
              </div>
            
              <div class="slide">
                <div class="slide-bg" style="background-image: url(&quot;/static/img/projects/architecture/greenhouse-pavilion/9.jpg&quot;);"></div>
              </div>
            
          </div>
          <div class="dots" role="tablist">
            
              <button class="dot is-active" data-index="0" aria-label="Go to slide 1" role="tab"></button>
            
              <button class="dot" data-index="1" aria-label="Go to slide 2" role="tab"></button>
            
              <button class="dot" data-index="2" aria-label="Go to slide 3" role="tab"></button>
            
              <button class="dot" data-index="3" aria-label="Go to slide 4" role="tab"></button>
            
              <button class="dot" data-index="4" aria-label="Go to slide 5" role="tab"></button>
            
              <button class="dot" data-index="5" aria-label="Go to slide 6" role="tab"></button>
            
              <button class="dot" data-index="6" aria-label="Go to slide 7" role="tab"></button>
            
              <button class="dot" data-index="7" aria-label="Go to slide 8" role="tab"></button>
            
              <button class="dot" data-index="8" aria-label="Go to slide 9" role="tab"></button>
            
          </div>
        </div>
      
    </section>
  </article>

    </main>

    <footer class="site-footer">
      <div>&copy; 2025 Noy. All rights reserved.</div>
    </footer>

    <script src="/static/js/main.js" defer></script>
