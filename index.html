<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noy Portfolio</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main class="content">
      
        <aside class="global-rail">
          
            <a class="brand-global" href="/">Noy Shaer<br><span class="brand-role">Architect</span></a>
          
          <nav class="vertical-menu global-menu" aria-label="Primary">
            <a href="/architecture">Architecture</a>
            <a href="/interior">Interior Design</a>
            <a href="/about">About Me</a>
            <a href="/contact">Contact</a>
          </nav>
        </aside>
      
      
  <section class="hero">
    <div class="hero-text"></div>
    <div class="hero-image">
      
        <div class="slider" data-interval="3000">
          <div class="slides">
            
              <a class="slide is-active" href="/architecture/desert-villa" aria-label="Desert Villa">
                <div class="slide-bg" style="background-image: url('/static/img/projects/architecture/desert-villa/cover.svg');"></div>
              </a>
            
              <a class="slide" href="/architecture/ecocycle-skyscrapper" aria-label="EcoCycle SkyScrapper">
                <div class="slide-bg" style="background-image: url('/static/img/projects/architecture/ecocycle-skyscrapper/cover.jpg');"></div>
              </a>
            
              <a class="slide" href="/interior/sea-apartment" aria-label="Sea Apartment Renovation">
                <div class="slide-bg" style="background-image: url('/static/img/projects/interior/sea-apartment/cover.svg');"></div>
              </a>
            
          </div>
          <div class="dots" role="tablist">
            
              <button class="dot is-active" data-index="0" aria-label="Go to slide 1" role="tab"></button>
            
              <button class="dot" data-index="1" aria-label="Go to slide 2" role="tab"></button>
            
              <button class="dot" data-index="2" aria-label="Go to slide 3" role="tab"></button>
            
          </div>
        </div>
      
    </div>
  </section>

    </main>

    <footer class="site-footer">
      <div>&copy; 2025 Noy. All rights reserved.</div>
    </footer>

    <script src="/static/js/main.js" defer></script>
  </body>
  </html>
