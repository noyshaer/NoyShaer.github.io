<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Noy Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <main class="content">
      
        <aside class="global-rail">
          
            <a class="brand-global" href="/">Noy Shaer</a>
          
          <nav class="vertical-menu global-menu" aria-label="Primary">
            <a href="/architecture">Architecture</a>
            <a href="/interior">Interior Design</a>
            <a href="/about">About Me</a>
            <a href="/contact">Contact</a>
          </nav>
        </aside>
      
      
  <section class="hero">
    <div class="hero-text"></div>
    <div class="hero-image">
      
        <div class="slider" data-interval="2000">
          <div class="slides">
            
              <a class="slide is-active" href="/architecture/kishon-river-flow" aria-label="Kishon River Flow">
                <img src="/static/img/projects/architecture/kishon-river-flow/1.jpg" alt="Kishon River Flow" loading="lazy" />
              </a>
            
              <a class="slide" href="/architecture/ecocycle-skyscrapper" aria-label="EcoCycle SkyScrapper">
                <img src="/static/img/projects/architecture/ecocycle-skyscrapper/cover.jpg" alt="EcoCycle SkyScrapper" loading="lazy" />
              </a>
            
              <a class="slide" href="/architecture/greenhouse-pavilion" aria-label="Greenhouse Pavilion">
                <img src="/static/img/projects/architecture/greenhouse-pavilion/cover.jpg" alt="Greenhouse Pavilion" loading="lazy" />
              </a>
            
              <a class="slide" href="/architecture/agriculture-patchwork" aria-label="The Fabric of Fields">
                <img src="/static/img/projects/architecture/agriculture-patchwork/1.jpg" alt="The Fabric of Fields" loading="lazy" />
              </a>
            
              <a class="slide" href="/architecture/eco-urbanism" aria-label="Eco Urbanism">
                <img src="/static/img/projects/architecture/eco-urbanism/cover.jpg" alt="Eco Urbanism" loading="lazy" />
              </a>
            
              <a class="slide" href="/architecture/the-yellow-school" aria-label="The Yellow School">
                <img src="/static/img/projects/architecture/the-yellow-school/2.jpg" alt="The Yellow School" loading="lazy" />
              </a>
            
          </div>
          <div class="dots" role="tablist">
            
              <button class="dot is-active" data-index="0" aria-label="Go to slide 1" role="tab"></button>
            
              <button class="dot" data-index="1" aria-label="Go to slide 2" role="tab"></button>
            
              <button class="dot" data-index="2" aria-label="Go to slide 3" role="tab"></button>
            
              <button class="dot" data-index="3" aria-label="Go to slide 4" role="tab"></button>
            
              <button class="dot" data-index="4" aria-label="Go to slide 5" role="tab"></button>
            
              <button class="dot" data-index="5" aria-label="Go to slide 6" role="tab"></button>
            
          </div>
        </div>
      
    </div>
  </section>

    </main>

    <footer class="site-footer">
      <div>&copy; 2025 Noy. All rights reserved.</div>
    </footer>

    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/spotlight.js" defer></script>
  </body>
  </html>
